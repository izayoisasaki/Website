<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Umpan Balik Pengunjung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #027B7B;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .header p {
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: #027B7B;
            font-size: 18px;
            width: 24px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #027B7B;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 199, 0.2);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
        }
        
        .rating-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .rating-option {
            flex: 1;
            text-align: center;
            padding: 12px 5px;
            margin: 0 5px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .rating-option:hover {
            background: #f0f5ff;
            border-color: #027B7B;
        }
        
        .rating-option.selected {
            background: #027B7B;
            color: white;
            border-color: #027B7B;
        }
        
        .rating-option:first-child {
            margin-left: 0;
        }
        
        .rating-option:last-child {
            margin-right: 0;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #027B7B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button:hover {
            background: #3b5aa6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button i {
            margin-right: 10px;
        }
        
        .thank-you {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }
        
        .thank-you i {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        
        .thank-you h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .thank-you p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .rating-options {
                flex-direction: column;
            }
            
            .rating-option {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-comment-dots"></i> Umpan Balik Pengunjung</h2>
            <p>Bantu kami meningkatkan pengalaman Anda</p>
        </div>
        
        <div class="form-container" id="feedback-form">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="nama"><i class="fas fa-user"></i> Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Penilaian</label>
                    <div class="rating-options">
                        <div class="rating-option" data-value="5">Sangat Baik</div>
                        <div class="rating-option" data-value="4">Baik</div>
                        <div class="rating-option" data-value="3">Cukup</div>
                        <div class="rating-option" data-value="2">Kurang</div>
                        <div class="rating-option" data-value="1">Buruk</div>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>

                <div class="form-group">
                    <label for="pesan"><i class="fas fa-edit"></i> Pesan / Saran</label>
                    <textarea id="pesan" name="pesan" placeholder="Tulis pesan atau saran Anda di sini..." required></textarea>
                    <div class="char-count"><span id="charCount">0</span>/500 karakter</div>
                </div>

                <button type="submit"><i class="fas fa-paper-plane"></i> Kirim Umpan Balik</button>
            </form>
        </div>
        
        <div class="thank-you" id="thank-you">
            <i class="fas fa-check-circle"></i>
            <h3>Terima Kasih!</h3>
            <p>Umpan balik Anda sangat berharga bagi kami. Kami akan terus berusaha meningkatkan layanan.</p>
            <button onclick="resetForm()"><i class="fas fa-redo"></i> Beri Umpan Balik Lagi</button>
        </div>
    </div>
</body>
</html>
